query Test6217($include1: Boolean = true, $include2: Boolean = true) {
  test6217 {
    elements {
      edges {
        __typename
        node {
          ...frag1 @include(if: $include1)
          ...frag2 @include(if: $include2)
        }
      }
    }
  }
}

fragment frag1 on A {
  id
  things {
    parts {
      edges {
        node {
          media {
            still {
              content(maxWidth: 216) {
                __typename
              }
            }
          }
        }
      }
    }
  }
}

