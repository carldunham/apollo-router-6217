query WatchFeedSdui($include1: Boolean = false, $include2: Boolean = false) {
  watchFeed {
    ...frag1 @include(if: $include1)
    ...frag2 @include(if: $include2)
  }
}

fragment frag1 on CompactPostCommunityRecommendationsFeedUnit {
  id
  communityRecommendations {
    posts {
      media(maxWidth: 216)
    }
  }
}

fragment frag2 on CardPostCommunityRecommendationsFeedUnit {
  id
  communityRecommendations {
    posts {
      media(maxWidth: 640)
    }
  }
}
