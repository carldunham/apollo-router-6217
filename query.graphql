query Broken($full: Boolean = true) {
  watchFeed {
    ...compactView
    ...fullView @include(if: $full)
  }
}

query Works {
  watchFeed {
    ...compactView
    ...fullView
  }
}

fragment compactView on Compact {
  post {
    media(maxWidth: 216)
  }
}

fragment fullView on Full {
  post {
    media(maxWidth: 640)
  }
}
